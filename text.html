<!DOCTYPE html>
<html>
<head>
  <title>text transcription - wugbot</title>
  <meta charset="utf-8">
  <link rel=stylesheet href=style.css>
</head>
<body>

<header>
<h1>text transcription</h1>
<nav>
<ul>
  <li>load
    <ul>
      <li>mixtec
    </ul>
  </li>
  <li>export
    <ul>
      <li>mixtec
    </ul>
  </li>
</ul>
</nav>
</header>

<main>


<form id=addSentence>
  <input class=transcription placeholder=transcription>
  <input class=translation placeholder=translation>
  <button type=submit>add</button>
</form>

<section id=textView>

  <template id=sentenceTemplate>
    <div class=sentence>
      <p class=transcription></p>
      <p class=translation></p>
    </div>
  </template>
  
  <div id=text></div>

</section>

</main>

<script src=app.js></script>
<script src=transliterate.js></script>

</body>
</html>
