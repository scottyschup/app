<!DOCTYPE html>
<html>
<head>
  <title>text transcription - wugbot</title>
  <meta charset="utf-8">
  <link rel=stylesheet href=style.css>
</head>
<body>

<h1>text transcription</h1>

<form id=addSentence>
  <input class=transcription placeholder=transcription>
  <input class=translation placeholder=translation>
  <button type=submit>add</button>
</form>

<section id=textView>

  <template id=sentenceTemplate>
    <div class=sentence>
      <p class=transcription></p>
      <p class=translation></p>
    </div>
  </template>
  
  <div id=text></div>

</section>

<script src=app.js></script>
<script src=transliterate.js></script>

</body>
</html>
