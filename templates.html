<!doctype html>
<html>
<meta charset=utf-8>
<title></title>
<style></style>
<body>

<template id=sentenceTemplate>
  <div class=sentence>
    <h1 class=transcription lang=vmc></h1>
    <h2 class=translation lang=en></h2>
  </div>
</template>

<div id=text></div>

<script>

function makeSentenceNode(templateSelector, data){

  var 
    template = document.querySelector(templateSelector),
    node     = document.importNode(template.content, true);

  Object.keys(data).forEach(function(key){
    node.querySelector('.' + key).textContent = data[key];
  })

  return node;
}

// var text = [
//   { transcription: 'hola', translation: 'hi' },
//   { transcription: '¿cómo estás?', translation: 'how are you?' }
// ]

function renderText(){
  var textNode = document.querySelector('#text'); 

  textNode.innerHTML = '';

  text.forEach(function(sentence){
    var node = makeSentenceNode('#sentenceTemplate', sentence);
    textNode.appendChild(node);
  });
}

renderText();

</script>

</body>
</html>
